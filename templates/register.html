
<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Criar conta | Sorteio Pro</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;500;600;700&family=Fraunces:opsz,wght@9..144,600;9..144,700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --bg: #eef2f7;
      --bg-2: #f6f8fc;
      --ink: #0d1526;
      --muted: rgba(13, 21, 38, 0.58);
      --card: rgba(255, 255, 255, 0.92);
      --stroke: rgba(13, 21, 38, 0.12);
      --accent: #22c55e;
      --accent-2: #0ea5e9;
      --shadow: 0 24px 70px rgba(10, 20, 45, 0.18);
      --radius: 24px;
    }
    body {
      margin: 0;
      font-family: "Sora", system-ui, -apple-system, "Segoe UI", sans-serif;
      color: var(--ink);
      background:
        radial-gradient(900px 520px at 0% -10%, rgba(14, 165, 233, 0.18), transparent 55%),
        radial-gradient(900px 520px at 100% 0%, rgba(34, 197, 94, 0.18), transparent 55%),
        linear-gradient(180deg, var(--bg), var(--bg-2));
      min-height: 100vh;
    }
    .glass {
      background: var(--card);
      border: 1px solid var(--stroke);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      backdrop-filter: blur(12px);
    }
    .brand-title {
      font-family: "Fraunces", serif;
      font-size: 1.6rem;
    }
    .btn-accent {
      background: linear-gradient(135deg, var(--accent), #bbf7d0);
      border: none;
      color: #0b1320;
      font-weight: 700;
    }
    .muted { color: var(--muted); }
  </style>

</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-5">
        <div class="glass p-4">
          <div class="brand-title mb-2">Criar conta</div>
          <div class="muted mb-4">Acesse recursos premium e salve seus sorteios.</div>
          {% if error %}
          <div class="alert alert-danger">{{ error }}</div>
          {% endif %}
          <form method="post" action="/register">
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" name="email" class="form-control" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Senha</label>
              <input type="password" name="password" class="form-control" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Confirmar senha</label>
              <input type="password" name="password2" class="form-control" required />
            </div>
            <button class="btn btn-accent w-100" type="submit">Criar conta</button>
          </form>
          <div class="mt-3">
            <span class="muted">Ja tem conta?</span>
            <a href="/login">Entrar</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
