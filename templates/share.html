
<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sorteio compartilhado | Sorteio FC</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;500;600;700&family=Fraunces:opsz,wght@9..144,600;9..144,700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --bg: #f5f7fb;
      --bg-2: #eef2f9;
      --ink: #0c1b33;
      --muted: rgba(15, 30, 50, 0.6);
      --card: rgba(255, 255, 255, 0.92);
      --stroke: rgba(12, 27, 51, 0.12);
      --accent: #16c3b5;
      --accent-2: #18b26b;
      --shadow: 0 24px 70px rgba(10, 20, 45, 0.18);
      --radius: 24px;
    }
    body {
      margin: 0;
      font-family: "Sora", system-ui, -apple-system, "Segoe UI", sans-serif;
      color: var(--ink);
      background:
        radial-gradient(900px 520px at 0% -10%, rgba(22, 195, 181, 0.16), transparent 55%),
        radial-gradient(900px 520px at 100% 0%, rgba(24, 178, 107, 0.12), transparent 55%),
        linear-gradient(180deg, var(--bg), var(--bg-2));
      min-height: 100vh;
    }
    .glass {
      background: var(--card);
      border: 1px solid var(--stroke);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      backdrop-filter: blur(12px);
    }
    .brand-title {
      font-family: "Fraunces", serif;
      font-size: 1.6rem;
    }
    .btn-accent {
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      border: none;
      color: #0b1320;
      font-weight: 700;
    }
    .muted { color: var(--muted); }
  </style>

</head>
<body>
  <div class="container py-5">
    <div class="glass p-4">
      <div class="brand-title mb-2">Sorteio compartilhado</div>
      <div class="muted mb-4">Resultado gerado por Sorteio FC.</div>
      <div class="table-responsive">
        <table class="table table-striped align-middle">
          <thead>
            <tr>
              <th>Participante</th>
              <th>Time</th>
              <th>Categoria</th>
              <th>OVR</th>
              <th>ATT</th>
              <th>MID</th>
              <th>DEF</th>
            </tr>
          </thead>
          <tbody id="shareTbody"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    const payload = {{ payload_json | safe }};
    const tbody = document.getElementById("shareTbody");
    const draw = payload.draw || [];
    function categoryLabel(teamType, gender) {
      const t = String(teamType || "").toUpperCase();
      const g = String(gender || "").toUpperCase();
      if (payload.dataset === "nba") {
        return g === "WOMEN" ? "WNBA" : "NBA";
      }
      if (t === "NATIONAL" && g === "WOMEN") return "Seleções femininas";
      if (t === "NATIONAL" && g === "MEN") return "Seleções masculinas";
      if (t === "CLUB" && g === "WOMEN") return "Clubes femininos";
      if (t === "CLUB" && g === "MEN") return "Clubes masculinos";
      if (t === "NATIONAL") return "Seleções";
      return "Clubes";
    }
    draw.forEach((row) => {
      const tr = document.createElement("tr");
      const cells = [
        row.participant || "",
        row.team_name || "",
        categoryLabel(row.team_type, row.gender),
        row.overall ?? "",
        row.attack ?? "",
        row.midfield ?? "",
        row.defence ?? row.defense ?? "",
      ];
      cells.forEach((value) => {
        const td = document.createElement("td");
        td.textContent = value;
        tr.appendChild(td);
      });
      tbody.appendChild(tr);
    });
  </script>
</body>
</html>
