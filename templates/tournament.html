<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Torneio Online | Sorteio Pro</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;500;600;700&family=Fraunces:opsz,wght@9..144,600;9..144,700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --bg: #eef2f7;
      --bg-2: #f6f8fc;
      --ink: #0d1526;
      --muted: rgba(13, 21, 38, 0.58);
      --card: rgba(255, 255, 255, 0.92);
      --stroke: rgba(13, 21, 38, 0.12);
      --accent: #0ea5e9;
      --accent-2: #22c55e;
      --shadow: 0 24px 70px rgba(10, 20, 45, 0.18);
      --radius: 22px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "Sora", system-ui, -apple-system, "Segoe UI", sans-serif;
      color: var(--ink);
      background:
        radial-gradient(900px 520px at 0% -10%, rgba(14, 165, 233, 0.18), transparent 55%),
        radial-gradient(900px 520px at 100% 0%, rgba(34, 197, 94, 0.18), transparent 55%),
        linear-gradient(180deg, var(--bg), var(--bg-2));
      min-height: 100vh;
    }

    .shell {
      max-width: 1100px;
      margin: 0 auto;
      padding: 30px 20px 70px;
    }

    .glass {
      background: var(--card);
      border: 1px solid var(--stroke);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      backdrop-filter: blur(12px);
    }

    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      padding: 14px 18px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .brand-logo {
      width: 42px;
      height: 42px;
      border-radius: 14px;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      display: grid;
      place-items: center;
      color: #0d1526;
      font-weight: 700;
      font-size: 0.9rem;
      letter-spacing: 0.04em;
    }

    .brand-title {
      font-family: "Fraunces", serif;
      font-size: 1.35rem;
      letter-spacing: 0.01em;
    }

    .brand-sub { color: var(--muted); font-size: 0.9rem; }

    .topbar-actions { display: flex; gap: 10px; flex-wrap: wrap; }

    .btn-ghost {
      border: 1px solid var(--stroke);
      background: transparent;
      color: var(--ink);
      font-weight: 600;
    }

    .btn-accent {
      background: linear-gradient(135deg, var(--accent), #bbf7d0);
      border: none;
      color: #0b1320;
      font-weight: 700;
    }

    .hero {
      margin-top: 18px;
      padding: 20px 22px;
      display: grid;
      gap: 8px;
    }

    .hero h1 {
      font-family: "Fraunces", serif;
      font-size: clamp(1.8rem, 4vw, 2.5rem);
      margin: 0;
    }

    .muted { color: var(--muted); }

    .grid {
      margin-top: 18px;
      display: grid;
      gap: 16px;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    }

    .section-title {
      font-weight: 700;
      font-size: 1rem;
      margin-bottom: 10px;
    }

    .panel {
      margin-top: 18px;
      padding: 18px;
      display: grid;
      gap: 12px;
    }

    .panel-head {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 12px;
    }

    .panel-actions { display: flex; gap: 10px; flex-wrap: wrap; }

    .form-control,
    .form-select {
      background: rgba(248, 250, 252, 0.9);
      border: 1px solid var(--stroke);
      color: var(--ink);
    }

    .layout {
      display: grid;
      gap: 16px;
      grid-template-columns: 0.4fr 0.6fr;
    }

    .list-group-item {
      background: rgba(255, 255, 255, 0.9);
      border-color: var(--stroke);
    }

    .match-card {
      border: 1px solid var(--stroke);
      border-radius: 16px;
      padding: 12px;
      background: rgba(255, 255, 255, 0.95);
      display: grid;
      gap: 8px;
    }

    .match-title {
      font-weight: 700;
      font-size: 0.92rem;
    }

    .match-line {
      display: grid;
      gap: 6px;
      font-size: 0.9rem;
    }

    .match-actions {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .alert-danger {
      background: rgba(255, 71, 87, 0.12);
      color: #b91c1c;
      border-color: rgba(255, 71, 87, 0.3);
    }

    @media (max-width: 900px) {
      .layout { grid-template-columns: 1fr; }
      .topbar { flex-direction: column; align-items: flex-start; }
    }
  </style>
</head>
<body>
  <div class="shell">
    <header class="topbar glass">
      <div class="brand">
        <div class="brand-logo">SP</div>
        <div>
          <div class="brand-title">Sorteio Pro</div>
          <div class="brand-sub">Torneio online ao vivo</div>
        </div>
      </div>
      <div class="topbar-actions">
        <a class="btn btn-ghost btn-sm" href="/">Voltar</a>
        <a class="btn btn-ghost btn-sm" href="/logout">Sair</a>
      </div>
    </header>

    <section class="hero glass">
      <h1>Torneio online</h1>
      <p class="muted mb-0">Crie um torneio, compartilhe o codigo e confirme resultados ao vivo.</p>
    </section>

    <section class="grid">
      <div class="glass p-3">
        <div class="section-title">Criar torneio</div>
        <div class="mb-2">
          <label class="form-label">Nome do torneio</label>
          <input id="createName" class="form-control" placeholder="Ex: Liga da galera" />
        </div>
        <div class="row g-2">
          <div class="col-md-6">
            <label class="form-label">Jogo</label>
            <select id="createDataset" class="form-select">
              <option value="fc25">FC 25</option>
              <option value="nba">NBA 2K25</option>
            </select>
          </div>
          <div class="col-md-6">
            <label class="form-label">Modo</label>
            <select id="createMode" class="form-select">
              <option value="bracket">Mata-mata</option>
              <option value="round_robin">Todos contra todos</option>
            </select>
          </div>
        </div>
        <div class="mt-2">
          <label class="form-label">Seu apelido</label>
          <input id="createDisplay" class="form-control" placeholder="Ex: Anderson" />
        </div>
        <button id="createBtn" class="btn btn-accent mt-3">Criar torneio</button>
      </div>

      <div class="glass p-3">
        <div class="section-title">Entrar com codigo</div>
        <div class="mb-2">
          <label class="form-label">Codigo do torneio</label>
          <input id="joinCode" class="form-control" placeholder="ABC123" />
        </div>
        <div>
          <label class="form-label">Seu apelido</label>
          <input id="joinDisplay" class="form-control" placeholder="Ex: Matheus" />
        </div>
        <button id="joinBtn" class="btn btn-accent mt-3">Entrar</button>
      </div>
    </section>

    <section class="glass panel" id="tournamentPanel">
      <div class="panel-head">
        <div>
          <div class="section-title" id="tournamentName">Nenhum torneio carregado</div>
          <div class="muted small" id="tournamentMeta">Use os cards acima para criar ou entrar.</div>
        </div>
        <div class="panel-actions">
          <select id="startMode" class="form-select form-select-sm" style="max-width: 200px;">
            <option value="bracket">Mata-mata</option>
            <option value="round_robin">Todos contra todos</option>
          </select>
          <button id="copyCodeBtn" class="btn btn-ghost btn-sm" disabled>Copiar codigo</button>
          <button id="startBtn" class="btn btn-accent btn-sm" disabled>Iniciar</button>
        </div>
      </div>

      <div id="errorBox" class="alert alert-danger d-none"></div>

      <div class="layout">
        <div>
          <div class="section-title">Jogadores</div>
          <ul id="playersList" class="list-group"></ul>
        </div>
        <div>
          <div class="section-title">Partidas</div>
          <div id="matchesList" class="d-grid gap-2"></div>
        </div>
      </div>
    </section>
  </div>

  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script src="/static/tournament.js"></script>
</body>
</html>
